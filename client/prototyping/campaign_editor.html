		<main role="main" class="container-fluid">
			<div class="main-title">
				<h1>Campaign Editor</h1>
				<p class="lead"></p>
			</div>

			<p class="text-muted">id #1532541</p>

			<form>
				<div class="form-group">
					<label for="cNameField">Campaign Name</label>
					<input type="email" class="form-control" id="cNameField" aria-describedby="cNameField" value="Clicheria revisited">
				</div>

				<div class="form-group">
					<label for="cDescriptionField">Description</label>
					<textarea class="form-control" id="cDescriptionField" rows="3">A group of bandits has kidnapped the princess just before her wedding. The party's task is to free her!</textarea>
				</div>

				<button class="btn btn-primary" type="button">Save</button>
			</form>

			<hr/>

			<div class="row">
				<div class="col-6">
					<h2 class="mt-4">Players</h2>
					<table class="table table-bordered table-dark">
						<tr>
							<th>username</th>
							<th>character</th>
							<th>avatar</th>
							<th></th>
						</tr>
						<tr>
							<td>diegolo</td>
							<td>porfi</td>
							<td>+</td>
							<td><a href="#">X</a></td>
						</tr>
						<tr>
							<td>diegolo</td>
							<td>allium</td>
							<td>+</td>
							<td><a href="#">X</a></td>
						</tr>
						<tr>
							<td>dariolo</td>
							<td>lupin</td>
							<td>+</td>
							<td><a href="#">X</a></td>
						</tr>
						<tr>
							<td>+</td>
							<td></td>
							<td></td>
							<td></td>
						</tr>
					</table>
				</div>

				<div class="col-6">
					<h2 class="mt-4">Locations</h2>
					<table class="table table-bordered table-dark">
						<tr>
							<th>name</th>
							<th>description</th>
							<th>image</th>
							<th>scale (px per ft)</th>
							<th></th>
						</tr>
						<tr>
							<td>Troll Cave</td>
							<td>Lair of the trolls</td>
							<td>+</td>
							<td>30</td>
							<td><a href="#">X</a></td>
						</tr>
						<tr>
							<td>+</td>
							<td></td>

							<td></td>
						</tr>
					</table>
				</div>				
			</div>
